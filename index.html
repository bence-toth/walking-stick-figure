<!DOCTYPE html>
<html><head>
  <meta charset="utf-8" />
  <title>Walking stick figure - A CSS Experiment</title>
  <link rel="stylesheet" href="index.css" />
</head><body>
  <div class="stickFigureContainer">
    <div class="stickFigure">
      <div class="head"></div>
      <div class="body"></div>
      <div class="right armContainer">
        <div class="arm">
          <div class="forearm"></div>
        </div>
      </div>
      <div class="left armContainer">
        <div class="arm">
          <div class="forearm"></div>
        </div>
      </div>
      <div class="right leg">
        <div class="thigh">
          <div class="calf">
            <div class="foot"></div>
          </div>
        </div>
      </div>
      <div class="left leg">
        <div class="thigh">
          <div class="calf">
            <div class="foot"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body></html>
